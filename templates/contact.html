<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script>
			var isCaptchaValid = false;
			function doCaptchaValidate(source, args) {
				args.IsValid = isCaptchaValid;
			}
			var verifyCallback = function (response) {
				isCaptchaValid = true;
			};
			</script>
			

			
			//created a custom validator and added error message and ClientValidationFucntion
			<asp:CustomValidator runat="server" ID="CustomValidator1" ValidationGroup="Initial" ErrorMessage="Captcha Required" ClientValidationFunction="doCaptchaValidate"/>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/article.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
		<title>Project YCRO | Contact</title>
		<meta name=“description” content=“We are a group of students working to connect hospitals 
		in the DC-Maryland-Virginia region with desperately needed supplies, in the wake of the COVID-19 pandemic.”>
	</head>
	<style>
		body{
		    overflow-x: hidden;
		}
	</style>
	<body>
		<header>
			<a href="/" class="name">
				<img
					class="logo"
					src="{{ url_for('static', filename='mask_icon.svg') }}"
					style="transform: translateY(-2.5px); margin-right: 1rem;"
				/>
				<h1>Project YCRO</h1>
			</a>
			<nav class="nav">
				<button class="hamburger" type="button">
					<div class="hamburger__lines">
						<span class="hamburger__line"></span>
						<span class="hamburger__line"></span>
						<span class="hamburger__line"></span>
					</div>
				</button>

				<a href="/" class="nav__link"><span>Home</span></a>
				<a href="/requestppe" class="nav__link"><span>Request PPE</span></a>
				<a href="/donateppe" class="nav__link"><span>Donate PPE</span></a>
				<a href="/contact" class="nav__link"><span>Contact</span></a>
				<a href="/about" class="nav__link"><span>About</span></a>
			</nav>
		</header>

		<main class="content">
			<article class="article">
				<h1>Send Us a Message</h1>
				<p>We would love to work with you and will respond as soon as possible.</p>
				<form action="#" method="POST">
					<div class="name">
						<input type="text" name="name" placeholder="Name" required />
						<span class="line"></span>
					</div>

					<div class="email">
						<input type="email" name="email" placeholder="Email" required />
						<span class="line"></span>
					</div>
					<div class="message">
						<textarea name="message" cols="30" rows="10" placeholder="Message" required></textarea>
						<span class="line"></span>
					</div>
					<div class="g-recaptcha" data-sitekey="6LcT5-oUAAAAABndJnRFBYsiFEMqxMYdZxuKTaSY" data-callback="verifyCallback"></div>
					<asp:CustomValidator runat="server" ID="CustomValidator1" ValidationGroup="Initial" ErrorMessage="Captcha Required" ClientValidationFunction="doCaptchaValidate"/>
					<div class="submit">
						<button type="submit">Submit</button>
					</div>
				</form>
			</article>
		</main>
		<footer class="footer">
			<p class="copyright">
				&copy; 2020
			</p>
			<section class="socials">
				<a href="https://www.facebook.com/projectycro/" target="_blank"
					><img
						src="https://www.shareicon.net/data/512x512/2016/11/14/852231_square_512x512.png"
						alt="facebook logo"
						height="30"
						width="30"
				/></a>
				<a href="https://www.instagram.com/projectycro/?hl=en" target="_blank"
					><img
						src="https://www.edigitalagency.com.au/wp-content/uploads/instagram-glyph-logo-icon-png-black-white.png"
						alt="instagram_logo"
						height="30"
						width="30"
				/></a>
			</section>
		</footer>

		<script>
			let hamburger = document.querySelector(".hamburger")
			let nav = document.querySelector("nav")
			hamburger.addEventListener("click", () => {
				nav.classList.toggle("active")
			})

			window.addEventListener("click", closeIfOutsite)
			window.addEventListener("touchstart", closeIfOutsite)

			function closeIfOutsite() {
				if (nav.classList.contains("active"))
					if (event.clientX < window.innerWidth - nav.getBoundingClientRect().width)
						nav.classList.remove("active")
			}
		</script>
	</body>
</html>
