<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}" />

    <body>
        <header>

                <h1>Project YCRO</h1>

            <nav class="nav">
                <button class="hamburger" type="button">
                    <div class="hamburger__lines">
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                    </div>
                </button>
                <!-- <a href="/" class="nav__link"><span>Home</span></a> -->

                <a href="/donateppe" class="nav__link"><span>Donate PPE</span></a>
                <a href="/contact" class="nav__link"><span>Contact</span></a>
                <a href="/about" class="nav__link"><span>About</span></a>
            </nav>
        </header>

        <main class="content">
            <article class="article">
                <section class="container">
                    <iframe
                        src="https://docs.google.com/forms/d/e/1FAIpQLScAfjcgpcmrWQJPpyUS0430UOsQS2kDjtqMCpz2YCoL6336tA/viewform?embedded=true"

                        frameborder="0"
                        marginheight="0"
                        marginwidth="0"
                        >Loadingâ€¦</iframe
                    >
                </section>
            </article>
        </main>

        <footer class="footer">
            <p class="copyright">
                &copy; 2020
            </p>
            <section class="socials">
                <a href="https://www.facebook.com/projectycro/" target="_blank"
                    ><img
                        src="https://www.shareicon.net/data/512x512/2016/11/14/852231_square_512x512.png"
                        alt="facebook logo"
                        height="30"
                        width="30"
                /></a>
                <a href="https://www.instagram.com/projectycro/?hl=en" target="_blank"
                    ><img
                        src="https://www.edigitalagency.com.au/wp-content/uploads/instagram-glyph-logo-icon-png-black-white.png"
                        alt="instagram_logo"
                        height="30"
                        width="30"
                /></a>
            </section>
        </footer>

        <script>
            let hamburger = document.querySelector(".hamburger");
            let nav = document.querySelector("nav");
            hamburger.addEventListener("click", () => {
                nav.classList.toggle("active");
            });
        </script>
    </body>
</html>
